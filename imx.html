    <h1>Verificar Fase da Vida</h1>
    <form class="calcular">
        <center> <h3 class="texto" id="descExercicio">
            Criança - até 11 anos de idade;<br>
            Adolescente - dos 12 até 20 anos de idade;<br>

      <input type="text" id="nome" name="nome"><br><br>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade"><br><br>
      <input type="button" value="Verificar Fase" onclick="verificarFase()">
    </form>
    <br>
    <div id="resultado"></div>
  </body>
